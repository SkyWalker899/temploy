<div layout="column" style="height: 100%" layout-align="center center">
  <div layout="row" style="width: 100%" layout-align="center center">
    <mat-card flex="40" flex-xs = "95" flex-sm="70">
      <div layout="row" layout-align="center center" class="mt-3 mb-4">
        <button class="rounded-btn mr-2" (click)="toggleViews('employee')">I WANT TO WORK</button>
        <button class="rounded-btn" (click)="toggleViews('employer')">I WANT TO HIRE</button>
      </div>
      <mat-card-content>
        <div *ngIf="isEmployer; else employeeTemplate">
          <app-employer></app-employer>
        </div>
        <ng-template #employeeTemplate>
          <app-employee (google) = "googleRegistration($event)" (pureRegistration)="emailRegistration($event)"></app-employee>
        </ng-template>
      </mat-card-content>
    </mat-card>
  </div>
</div>
