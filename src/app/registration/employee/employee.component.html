<form class="mt-5 mb-5" style="width: 100%" #registrationForm="ngForm">
  <div class="form-group">
    <label for="email" class="labels">Email address</label>
    <input type="email" name="email" class="form-control" required [(ngModel)]="newUser.email" id="email"
           placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password" class="labels">Password</label>
    <input type="password" class="form-control" id="password" #pass1="ngModel" required name="password"
           [(ngModel)]="newUser.password"
           placeholder="Password">
  </div>
  <div class="form-group">
    <label for="password" class="labels">Confirm Password</label>
    <input type="password" class="form-control" id="confPassword" #pass2="ngModel" [(ngModel)]="confirmPassword"
           required name="password"
           placeholder="Password">
    <div [hidden]="pass1 !== pass2" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="phone" class="labels">Phone</label>
    <input type="text" class="form-control" id="phone" #phone="ngModel" [(ngModel)]="newUser.phone" required
           name="phone"
           placeholder="Phone Number">
  </div>
</form>
<button mat-raised-button class="cta-btn" (click)="emailRegistration()">REGISTER</button>
